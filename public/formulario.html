<!doctype html>
<html lang="es-AR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DX - DeporteXtremo</title>
  </head>
  <body>
      <!--INICIO HEADER-MENU-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="55" class="d-inline-block align-center" alt="">
                    <span class="font-weight-bold">DeporteXtremo</span>
                  </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse justify-content-end" id="menu">
              <ul class="navbar-nav text-center">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Futbol <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NBA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tenis</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Formula 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Boxeo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Juegos Olimpicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Moto GP</a>
                </li>
              </ul>
            </div>
          </nav>
      <!--FIN HEADER-MENU-->

      <main class="container-fluid">
        <h3>Formulario de Noticias</h3>
        <!-- INICIO FORMULARIO -->
        <form action="./enviar" method="post">
          <div class="form-group">
            <label for="titulo">Titulo:</label> <!--Descripcion de la casilla-->
            <input type="text" name="titulo" class="form-control" placeholder="Ej: Murio Keneddy"> <!--Casilla vacia, pero con atributo descriptivo--> <!--tipo:number, text, password, email, checkbox, radio, submit-->
          </div>

          <div class="form-group">
            <label for="autor">Autor:</label> <!--Descripcion de la casilla-->
            <input type="text" name="autor" class="form-control" placeholder="Ej: Juan Perez"> <!--Casilla vacia, pero con atributo descriptivo--> <!--tipo:number, text, password, email, checkbox, radio, submit-->
          </div>

          <div class="form-group">
            <label for="detalle">Detalle:</label> <!--Descripcion de la casilla-->
            <textarea name="detalle" class="form-control" rows="5" placeholder="Ej: Una bala le saco las ideas de encima..."></textarea>
          </div>

          <div class="form-group">
              <label for="imagen">Imagen:</label> <!--Descripcion de la casilla-->
              <input type="text" name="imagen" class="form-control" placeholder="Ej: https://ibb.co/b31ds2/noticia.jpg"> <!--Casilla vacia, pero con atributo descriptivo--> <!--tipo:number, text, password, email, checkbox, radio, submit-->
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <input type="submit" value="Enviar" class="btn btn-dark">
            </div>
        </form>
        <!-- FIN FORMULARIO -->
      </main>
      <!-- INICIO PIE DE PAGINA -->
      <footer class="p-2 bg-dark text-white text-center">
        <small>&copy; 2019 - DeporteXtremo - Derechos Reservados</small>
      </footer>
      <!-- FIN PIE DE PAGINA -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open("GET", "noticias.json");
      ajax.onload = function(){
        if(ajax.status == 200){
          let noticias = JSON.parse(ajax.response)

          noticias.forEach(function (noticia){
            let plantilla = document.querySelector(".articulo").cloneNode(true)

            plantilla.querySelector("h3").innerText = noticia.titulo
            plantilla.querySelector(".small a").innerText = noticia.autor
            plantilla.querySelector("p:last-child").innerText = noticia.detalle
            plantilla.querySelector("img").src = "img/" + noticia.imagen

            document.querySelector("main").appendChild( plantilla )
          })
      }
    };
      ajax.send()
    </script>
  </body>
</html>
